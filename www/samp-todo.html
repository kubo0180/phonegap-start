<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="jqm/jquery.mobile-1.4.2.min.css" />
  <link rel="stylesheet" type="text/css" href="jqm/jqm-datebox/jqm-datebox.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <title>Sample App</title>
</head>
<body>
  <!-- main page -->
  <div data-role="page" id="main"> 
    <div data-role="header" data-theme="b"> 
      <h1>TODOリスト</h1>
    </div>
    <div role="content" class="ui-content">
      <a href="#add" data-rel="dialog" data-transition="pop" class="ui-btn ui-btn-b ui-corner-all">追加</a>
      <br />
      <ul data-role="listview" id="todoList">
        <li>sample todo</li>
        <li>sample todo</li>
        <li>sample todo</li>
        <li>sample todo</li>
        <li>sample todo</li>
        <li>sample todo</li>
      </ul>
    </div>       
    <div data-role="footer">
      <a data-role="button" id="delButton" data-icon="delete">すべて削除</a>
    </div>
  </div>
  <!--/ main page -->
             
  <!-- add page -->
  <div data-role="page" id="add"> 
    <div data-role="header" data-theme="c"> 
      <h2>TODOの追加</h2>
    </div>
    <div role="content" class="ui-content">
      <div data-role="fieldcontain">
        <label for="todoDescription">入力:</label>
        <input type="text" name="todoDescription" id="todoDescription" value=""  />
      </div>
      <a href="#main" data-role="button" id="addButton" data-theme="b">追加</a>
      <a href="#main" data-role="button">キャンセル</a>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="jqm/jquery.mobile-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
